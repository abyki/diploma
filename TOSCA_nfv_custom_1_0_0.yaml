tosca_definitions_version: tosca_simple_yaml_1_2

imports:
  - TOSCA_definition_1.yaml

#------------------------------------------------------------------------------------------------------------------------------------

data_types:
  nfv.datatypes.vyos_config.dhcp:
    derived_from: tosca.datatypes.Root
    properties:
      name:
        type: string
        required: true
      subnet:
        type: string
        required: true
      range_start:
        type: string
        required: true
      range_stop:
        type: string
        required: true
      static_mapping:
        name:
          type: string
          required: true
        ip_addr:
          type: string
          required: true
        mac_add:
          type: string
          required: true
      domain_name:
        type: string
        required: false
      domain_search:
        type: string
        required: true
  
  nfv.datatypes.vyos_config.Firewall:
    derived_from: tosca.datatypes.Root
    properties:
      name:
        type: string
        required: true
      rule:
        type: integer
        required: true
      protocol:
        type: string
        required: true
      action:
        type: string
        required: true
        constraints:
          - valid_values: [ accept, drop, reject ]
  
  nfv.datatypes.vyos_config.NAT:
    derived_from: tosca.datatypes.Root
    properties:
      route:
        type: string
        required: true
        constraints:
          - valid_values: [ source, destination ]
      rule:
        type: integer
        required: true        
      outbound_interface:
        type: integer
        required: true
      inbound_interface:
        type: integer
        required: true
      translation_address: 
        type: integer
        required: true
  
  nfv.datatypes.vyos_config.interfaces:
    derived_from: tosca.datatypes.Root
    properties:
      type:
        type: string
        required: true
      interface: 
        type: string
        required: true
      addr:
        type: string
        required: true
      firewall:
        route:
          type: string
          required: true
        name: 
          type: string
          required: true
        required: false   
#------------------------------------------------------------------------------------------------------------------------------------

node_types:
  nfv.nodes.Compute.VDU:
     derived_from: tosca.nodes.Compute
     capabilities:
       virtualbinding:
         type: tosca.capabilities.nfv.VirtualBindable

  nfv.nodes.VyOS.VNF.Firewall:
    derived_from: tosca.nodes.Root
    properties:
      firewall:
        type: nfv.datatype.vyos_config.Firewall
    requirements:
      - host: tosca.nodes.nfv.VDU
      - virtualLink: 
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          node: tosca.nodes.nfv.VL
    interfaces:
      standard:
        config:
          implementation: nfv.vyos_config.firewall.sh

  nfv.nodes.VyOS.VNF.dhcp:
    derived_from: tosca.nodes.Root
    properties:
      dhcp:
        type: nfv.datatype.vyos_config.dhcp
    requirements:
      - host: tosca.nodes.nfv.VDU
#      - virtualLink:
#          capability: tosca.capabilities.nfv.VirtualLinkable
#          relationship: tosca.relationships.nfv.VirtualLinksTo
#          node: tosca.nodes.nfv.VL
    interfaces:
      standard:
        config:
          implementation: nfv.vyos_config.dhcp.sh

  nfv.nodes.VyOS.VNF.NAT:
    derived_from: tosca.nodes.Root
    properties:
      dhcp:
        type: nfv.datatype.vyos_config.NAT
    requirements:
      - host: tosca.nodes.nfv.VDU
      - virtualLink:
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          node: tosca.nodes.nfv.VL
    interfaces:
      standard:
        config:
          implementation: nfv.vyos_config.nat.sh

  nfv.nodes.VyOS.VNF.interfaces:
    derived_from: tosca.nodes.Root
    properties:
      dhcp:
        type: nfv.datatype.vyos_config.interfaces
    requirements:
      - host: tosca.nodes.nfv.VDU
      - virtualLink:
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          node: tosca.nodes.nfv.VL
    interfaces:
      standard:
        config:
          implementation: nfv.vyos_config.interfaces.sh
 
  nfv.nodes.VL:
    derived_from: tosca.nodes.network.Network
    capabilities:
      virtual_linkable:
        type: tosca.capabilities.nfv.VirtualLinkable
  
  nfv.nodes.CP:
    derived_from: tosca.nodes.network.Port
    properties:
      type:
        type: string
        required: false
    requirements:
      - virtualLink:
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          node: tosca.nodes.nfv.VL
      - virtualBinding:
          capability: tosca.capabilities.nfv.VirtualBindable
          relationship: tosca.relationships.nfv.VirtualBindsTo
          node: tosca.nodes.nfv.VDU
    attributes:
      address:
        type: string
             
#------------------------------------------------------------------------------------------------------------------------------------
relationship_types:
  nfv.relationships.VirtualLinksTo:
    derived_from: tosca.relationships.network.LinksTo
    valid_target_types: [ nfv.capabilities.VirtualLinkable ]

  nfv.relationships.VirtualBindsTo:
    derived_from: tosca.relationships.network.BindsTo
    valid_target_types: [ nfv.capabilities.VirtualBindable ]

#------------------------------------------------------------------------------------------------------------------------------------
capability_types:
  tosca.capabilities.nfv.VirtualLinkable:
    derived_from: tosca.capabilities.network.Linkable

  tosca.capabilities.nfv.VirtualBindable:
    derived_from: tosca.capabilities.network.Bindable


